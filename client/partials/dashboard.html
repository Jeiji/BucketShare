<div class="container">
    <div id="login" class="col col-md-4 col-md-offset-4 col-xs-12 text-center">
        <h1>Finito!</h1>
        <h3>Login</h3>
        <p class="loginError" ng-if="loginError" >Username or password invalid. Try again. </p>
        <form class="auth-form" ng-submit="usrLogin( logUsr )">
            <div>
                <p>Username</p>
                <input type="text" ng-model="logUsr.name" value="">
            </div>
            <div>
                <p>Password</p>
                <input type="text" ng-model="logUsr.pass" value="">
            </div>
            <input type="submit" name="" value="LOGIN">
        </form>

        <h3>Register</h3>
        <form class="auth-form" ng-submit="usrRegister( regUsr )">
            <div>
                <p>Username</p>
                <input type="text" ng-model="regUsr.name" value="">
          </div>
          <div>
              <p>Password</p>
              <input type="text" ng-model="regUsr.pass" value="">
          </div>
              <input type="submit" name="" value="REGISTER">
        </form>
    </div>
</div>
